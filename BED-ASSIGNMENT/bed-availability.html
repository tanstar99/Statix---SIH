<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Availability</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h3 {
            text-align: center;
            color: #007BFF;
        }

        /* Container Styles */
        .bed-availability {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bed-availability section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .bed-availability section h3 {
            margin-bottom: 10px;
            color: #333;
        }

        /* Button Styles */
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 4px 8px 12px rgba(0, 0, 0, 0.4);
        }

        /* Button Container */
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header class="center">Bed Availability Status</header>
    <div class="bed-availability">
        <section>
            <h3>Selected Hospital: Max Super Speciality Hospital</h3>
            <p>Total Beds Available: 50</p>
            <p>Total Beds Occupied: 120</p>
        </section>
        <div class="btn-container">
            <button type="button" onclick="location.href='/k/bed-assigning-page.html.html'">Back</button>
            <button type="button" onclick="location.href='assign-to-alternate-hospital.html'">Send Patient to This Hospital</button>
        </div>
    </div>
</body>
</html>
