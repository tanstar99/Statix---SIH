<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="hospital.CSS">
</head>

<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    h3 {
        text-align: center;
        color: #007BFF;
    }

    /* Navigation Bar */
    nav {
        background-color: #333;
        overflow: hidden;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    nav ul li {
        display: inline;
        padding: 15px 20px;
        color: white;
        cursor: pointer;
    }

    nav ul li:hover {
        background-color: #575757;
    }

    nav ul li.sep {
        border-left: 1px solid white;
        padding-left: 30px;
        margin-left: 20px;
    }

    nav ul li.alag {
        float: right;
    }

    /* Header */
    header.center {
        text-align: center;
        font-size: 24px;
        margin: 20px 0;
        color: #007BFF;
    }

    /* Form Styles */
    .patientdetails {
        width: 60%;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .patientdetails section {
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    .patientdetails section h3 {
        margin-bottom: 10px;
        color: #333;
    }

    .patientdetails input[type="text"],
    .patientdetails input[type="date"],
    .patientdetails select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .patientdetails label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    /* Button Styles */
    button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
    }

   
    /* Center button horizontally */
.btn-submit {
    display: block;
    margin: 20px auto;
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.btn-submit:hover {
    background-color: #0056b3;
    box-shadow: 4px 8px 12px rgba(0, 0, 0, 0.4);
}

</style>

<body>
    <nav>
        <ul>
            <li>HOME</li>
            <li>SERVICES</li>
            <li>ABOUT US</li>
            <li>CONTACT US</li>
            <li class="sep">APPOINTMENT</li>
            <li class="alag">SIGN UP</li>
            <li>LOG OUT</li>
        </ul>
    </nav>

    <header class="center">APPOINTMENT FORM</header>
    <h3>ADD PATIENT DETAILS</h3>

    <div class="patientdetails">
        <section class="personaldetails">
            <h3>PERSONAL DETAILS</h3>
            <form method="GET" action="submit">
                <input type="text" placeholder="First Name" required autofocus>
                <input type="text" placeholder="Last Name">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </form>
        </section>

        <section class="address">
            <h3>ADDRESS</h3>
            <form action="submit" method="GET">
                <input type="text" required placeholder="ADDRESS">
                <input type="text" placeholder="CITY">
                <input type="text" placeholder="PINCODE">
            </form>
        </section>

        <section class="medicaldetails">
            <h3>MEDICAL DETAILS</h3>
            <form action="submit" method="GET">
                <label for="blood-group">Select Your Blood Group:</label>
                <select id="blood-group" name="blood-group">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <label for="illness">Select Illness:</label>
                <select id="illness" name="illness">
                    <option value="flu">Flu</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="hypertension">Hypertension</option>
                    <option value="asthma">Asthma</option>
                    <option value="heart-disease">Heart Disease</option>
                    <option value="pneumonia">Pneumonia</option>
                    <option value="cancer">Cancer</option>
                    <option value="arthritis">Arthritis</option>
                    <option value="stroke">Stroke</option>
                    <option value="kidney-disease">Kidney Disease</option>
                    <option value="migraine">Migraine</option>
                    <option value="allergy">Allergy</option>
                    <option value="covid-19">COVID-19</option>
                </select>

                <input type="text" placeholder="Past Complaints">
            </form>
        </section>

        <section class="appointment">
            <h3>APPOINTMENT</h3>
            <form action="submit" method="get">
                <!-- Existing Inputs -->
                <label for="specialization">Select Doctor Specialization:</label>
                <select id="specialization" name="specialization">
                    <option value="general-practitioner">General Practitioner</option>
                    <option value="cardiologist">Cardiologist</option>
                    <option value="neurologist">Neurologist</option>
                    <option value="orthopedic-surgeon">Orthopedic Surgeon</option>
                    <option value="dermatologist">Dermatologist</option>
                    <option value="pediatrician">Pediatrician</option>
                    <option value="gynecologist">Gynecologist</option>
                    <option value="oncologist">Oncologist</option>
                    <option value="psychiatrist">Psychiatrist</option>
                    <option value="ophthalmologist">Ophthalmologist</option>
                    <option value="ent-specialist">ENT Specialist</option>
                    <option value="endocrinologist">Endocrinologist</option>
                    <option value="gastroenterologist">Gastroenterologist</option>
                    <option value="urologist">Urologist</option>
                    <option value="nephrologist">Nephrologist</option>
                    <option value="pulmonologist">Pulmonologist</option>
                    <option value="rheumatologist">Rheumatologist</option>
                    <option value="radiologist">Radiologist</option>
                    <option value="anesthesiologist">Anesthesiologist</option>
                    <option value="surgeon">Surgeon</option>
                </select>

                <label for="hospital">Select Hospital:</label>
                <select id="hospital" name="hospital">
                    <option value="aiims">AIIMS - All India Institute of Medical Sciences</option>
                    <option value="sir-ganga-ram">Sir Ganga Ram Hospital</option>
                    <option value="max-hospital">Max Super Speciality Hospital</option>
                    <option value="fortis-escorts">Fortis Escorts Heart Institute</option>
                    <option value="apollo-hospital">Apollo Hospital</option>
                    <option value="blk-hospital">BLK Super Speciality Hospital</option>
                    <option value="safdarjung-hospital">Safdarjung Hospital</option>
                    <option value="rml-hospital">Ram Manohar Lohia Hospital (RML)</option>
                    <option value="indraprastha-apollo">Indraprastha Apollo Hospital</option>
                    <option value="hindu-rao">Hindu Rao Hospital</option>
                    <option value="dd-upadhyay-hospital">Dr. Deen Dayal Upadhyay Hospital</option>
                    <option value="lady-hardinge-hospital">Lady Hardinge Medical College & Hospital</option>
                    <option value="holy-family-hospital">Holy Family Hospital</option>
                    <option value="moolchand-hospital">Moolchand Medcity</option>
                    <option value="sir-hn-reliance-hospital">Sir HN Reliance Foundation Hospital</option>
                    <option value="jaslok-hospital">Jaslok Hospital & Research Centre</option>
                    <option value="kokilaben-hospital">Kokilaben Dhirubhai Ambani Hospital</option>
                    <option value="nanavati-hospital">Dr. Balabhai Nanavati Hospital</option>
                    <option value="tata-memorial-hospital">Tata Memorial Hospital</option>
                    <option value="lh-hiranandani-hospital">LH Hiranandani Hospital</option>
                    <option value="seven-hills-hospital">SevenHills Hospital</option>
                    <option value="sion-hospital">Lokmanya Tilak Municipal General Hospital (Sion)</option>
                    <option value="kalyan-hospital">Central Hospital - Kalyan</option>
                    <option value="bhaktivedanta-hospital">Bhaktivedanta Hospital</option>
                </select>

                <!-- New Inputs -->
                <label for="symptoms">Symptoms Description:</label>
                <input type="text" id="symptoms" name="symptoms" placeholder="Describe your symptoms">

                <label for="appointment-date">Date of Appointment:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>

                <label for="appointment-time">Time of Appointment:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>
                <button class="btn-submit">Submit</button>

            </form>
        </section>
    </div>
</body>

</html>
